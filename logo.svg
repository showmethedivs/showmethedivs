<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#greenGradient)"/>
  
  <!-- Dollar sign -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Upward arrow (representing dividend growth) -->
  <path d="M 140 60 L 160 80 L 150 80 L 150 110 L 130 110 L 130 80 L 120 80 Z" fill="#1a7f37"/>
</svg>