<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#11998e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Calculate your dividend earnings from stocks">
    <title>Show me the divs!</title>
    <style>
        /* Keeping your original styles exactly as they were */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #11998e;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #11998e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:active {
            transform: scale(0.98);
        }

        #stock-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .results {
            margin-top: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .result-card {
            background: #f0fdf4;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .result-card.full {
            grid-column: 1 / -1;
            background: #11998e;
            color: white;
        }

        .value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .frequency-buttons {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .freq-btn {
            flex: 1;
            padding: 8px;
            font-size: 12px;
            background: #eee;
            color: #666;
        }

        .freq-btn.active {
            background: #11998e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show me the divs!</h1>
        
        <div class="input-group">
            <label>Search Ticker (e.g., AAPL, SCHD)</label>
            <div class="search-section">
                <input type="text" id="stockInput" placeholder="Enter symbol...">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="stock-info"></div>

        <div class="input-group">
            <label>Number of Shares</label>
            <input type="number" id="shares" value="10" step="any">
        </div>

        <div class="input-group">
            <label>Dividend per Share ($)</label>
            <input type="number" id="dividend" value="0.50" step="any">
            <div class="frequency-buttons">
                <button class="freq-btn" onclick="setFrequency(1, this)">Annual</button>
                <button class="freq-btn" onclick="setFrequency(2, this)">Semi</button>
                <button class="freq-btn active" onclick="setFrequency(4, this)">Quarterly</button>
                <button class="freq-btn" onclick="setFrequency(12, this)">Monthly</button>
            </div>
        </div>

        <div class="results">
            <div class="result-card full">
                <label style="color: rgba(255,255,255,0.8)">Annual Income</label>
                <div class="value">$<span id="annual">0.00</span></div>
            </div>
            <div class="result-card">
                <label>Per Payment</label>
                <div class="value">$<span id="perPayment">0.00</span></div>
            </div>
            <div class="result-card">
                <label>Monthly Avg</label>
                <div class="value">$<span id="monthly">0.00</span></div>
            </div>
        </div>
    </div>

    <script>
        const stockInput = document.getElementById('stockInput');
        const searchBtn = document.getElementById('searchBtn');
        const stockInfo = document.getElementById('stockInfo');
        const sharesInput = document.getElementById('shares');
        const dividendInput = document.getElementById('dividend');
        
        const annualResult = document.getElementById('annual');
        const perPayment = document.getElementById('perPayment');
        const monthly = document.getElementById('monthly');

        let currentFrequency = 4;

        function setFrequency(freq, btn) {
            currentFrequency = freq;
            document.querySelectorAll('.freq-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            calculate();
        }

        // Updated Search Logic using AllOrigins Proxy
        searchBtn.addEventListener('click', async () => {
            const symbol = stockInput.value.toUpperCase();
            if (!symbol) return;

            searchBtn.textContent = 'Searching...';
            searchBtn.disabled = true;
            stockInfo.style.display = 'none';

            // We wrap the Yahoo URL in the AllOrigins proxy
            const targetUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Network error');
                
                const proxyData = await response.json();
                // AllOrigins returns the actual data inside a "contents" string
                const data = JSON.parse(proxyData.contents);

                if (data.chart.result && data.chart.result[0]) {
                    const meta = data.chart.result[0].meta;
                    const price = meta.regularMarketPrice;
                    
                    // Note: This unofficial Yahoo endpoint doesn't always provide dividend info.
                    // If you want automatic dividend detection, you'd need a different endpoint.
                    stockInfo.innerHTML = `
                        <strong>${symbol}</strong><br>
                        Price: $${price.toFixed(2)}<br>
                        <small>Data fetched via proxy</small>
                    `;
                    stockInfo.style.display = 'block';
                } else {
                    throw new Error('Symbol not found');
                }
            } catch (error) {
                console.error('Error:', error);
                stockInfo.innerHTML = `⚠️ Could not find data for "${symbol}". Check the ticker and try again.`;
                stockInfo.style.display = 'block';
            }

            searchBtn.textContent = 'Search';
            searchBtn.disabled = false;
        });

        // Your existing calculation logic
        function calculate() {
            const shares = parseFloat(sharesInput.value) || 0;
            const div = parseFloat(dividendInput.value) || 0;

            const annualValue = shares * div * currentFrequency;
            annualResult.textContent = annualValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            perPayment.textContent = (shares * div).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            monthly.textContent = (annualValue / 12).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        sharesInput.addEventListener('input', calculate);
        dividendInput.addEventListener('input', calculate);
        stockInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') searchBtn.click(); });

        calculate();
    </script>
</body>
</html>
